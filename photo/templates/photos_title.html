


  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Photo Gallery</h1>
        <p class="lead text-muted">
          コメントを見て写真に描かれた世界に思いを馳せましょう。
          素敵な写真とコメントをお待ちしています。</p>
        <p>
          {% if user.is_authenticated %}
          <div class="d-flex justify-content-center">
            <a href="{% url 'photo:post' %}" class="btn btn-primary me-2">投稿する</a>
            <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary">ログアウト</button>
            </form>
          </div>
          {% else %}

          <a href="{% url 'accounts:signup' %}" 
             class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}"
             class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
